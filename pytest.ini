[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    unit: Unit tests (fast, no scene required)
    integration: Integration tests (require scene setup)
    slow: Slow tests (> 10 seconds)
    requires_scene: Tests that require scene file to exist

# Coverage options
[coverage:run]
source = src/reflector_position
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
